<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Franklin Weather | Weather Elements</title>
        <meta name="author" content="Cristina Irwin">
        <meta name="description" content="Weather summary for the city of Franklin">
        <!-- Google API font reference -->    
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
        <!-- external style references in the proper cascading order -->
        <link href="styles/normalize.css" rel="stylesheet"> <!-- normalize useragent/browser defaults -->
        <link href="styles/main-5.css" rel="stylesheet">    <!-- default styles - small/phone views -->
        <link href="styles/medium-5.css" rel="stylesheet">  <!-- medium/tablet views -->
        <link href="styles/large-5.css" rel="stylesheet">   <!-- large/wide/desktop views --> 
    </head>
    
    <body>

      <header>
            <figure class="logo">
                <img src="images/LogoWhite.png" alt="Logo for Weather Elements"> 
                <!--srcset="images/logo1.png 1x, images/logo2.png 2x, images/logo3.png 3x"-->
            </figure>
          
            <h1>FRANKLIN'S CURRENT WEATHER</h1>
           
            
      </header>
        <div>
            <h3 class="subheading">Gather weather for your day.</h3>
        </div>
      <!-- site navigation use placeholder references -->
          <nav>
            <button onclick="toggleNavMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">
                <li><a href="#">Home</a></li>
                <li><a href="franklin-8.html">Franklin</a></li>
                <li><a href="#">Greenville</a></li>
                <li><a href="#">Springfield</a></li>
                <li><a href="stormcenter-8.html">Storm Center</a></li>
                <li><a href="gallery-8.html">Gallery</a></li>
            </ul>		
          </nav>

      <main>
        <p> Progress:<progress value="3" max="5"></progress></p>
          <form action="thanks.html" method="post" enctype="multipart/form-data" name="weather" id="stormcenter">	
            <fieldset>
                <legend><span>Personal Information</span></legend>
                    <label><span>Full Name:</span><input name="Fullname" type="text" placeholder="Full Name" pattern="[a-zA-Z -._]{5,}" required autofocus title="Please provide your first and last name (minimum of 5 characters)"></label>
                    <label><span>Email:</span><input name="email" type="email" placeholder="John@gmail.com" required title="Please provide a valid email address"></label>
                    <label><span>Phone:</span><input name="tel" type="tel" required title="Please provide a valid phone number"></label>
                    <label><span>Zip Code:</span><input name="zipcode" type="number" required title ="Please provide your Zip Code"></label>
            </fieldset>

            <fieldset>
                <legend><span>Storm Information</span></legend>
                    <label><span>Storm Date:</span><input name="date" type="date"></label>
                    <label>
                    <span>Storm Type:</span>  
                    <input type="text" name="stormtype" list="storm">
                        <datalist id="storm">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                        </datalist>
                    </label>
                    <label><span>Storm Severity (1-10): </span><input name="severity" type="range" min="0" max="10"></label>
                    <label>
                    <span>Storm Region:</span>  
                    <select name="stormregion">
                        <option selected disabled>Select Region ...</option>
                        <option value="Franklin">Franklin</option>
                        <option value="Greenville">Greenville</option>
                        <option value= "Springfield">Springfield</option>
                        </select>
                    </label>
                    
                   <label><span>User in-danger level:</span></label>
                        <label><input type="radio" name="dangerlevel" value="yes"> Yes</label>
                        <label><input type="radio" name="dangerlevel" value="maybe"> Maybe</label>
                        <label><input type="radio" name="dangerlevel" value="no"> No<br></label>
                
                <label><span>Additional Information:</span><textarea name="additionalinfo" rows="10" cols="30"></textarea></label>
    
            </fieldset>

	
            <input type="submit" value="Submit" class="submitBtn">	
            <input type="hidden" value="Weather Report" name="subject">	
            <input name="redirect" type="hidden" value="thanks.html">	
        </form>
      </main>

      <footer>
        <aside>
          Cristina Iriwn
        </aside>
        <p class="footer-bar">&copy;2018 All Rights Reserved | Weather Elements | <span id="currentdate">Placeholder</span></p>
      </footer>

        <script src="scripts/hamburger.js"></script>
        <script src="scripts/currentdatetest.js"></script>
        <script src="scripts/windchill.js"></script>
            

    </body>
</html>
